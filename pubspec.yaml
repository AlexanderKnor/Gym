name: fitness_app
description: Eine Fitness-App mit strukturierter Architektur.

publish_to: 'none' # Verhindert die Veröffentlichung auf pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI-Pakete
  cupertino_icons: ^1.0.5
  
  # Zustandsmanagement
  provider: ^6.0.5
  
  # Hilfsbibliotheken (können nach Bedarf erweitert werden)
  intl: ^0.20.2
  shared_preferences: ^2.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  uuid: ^4.5.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  back_button_interceptor: ^8.0.4

flutter:
  uses-material-design: true
  
